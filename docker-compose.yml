---
version: '3'

services:
  frontend:
    image: qiwi_frontend:latest
    container_name: qiwi_web
    ports:
      - "8081:80"
  backend:
    image: alimzhannurshinov/qiwi_web:0.0.2
    container_name: qiwi_web
    ports:
      - "8080:8080"
    environment:
      PUBLIC_KEY: ${PUBLIC_KEY}
      SECRET_KEY: ${SECRET_KEY}
      QIWI_WALLET_API: ${QIWI_WALLET_API}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}